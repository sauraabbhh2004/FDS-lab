<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageChange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-4">
                    <label for="name" class="form-label h4"></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Type something.." required>
                </div>
                <div class="card">
                    <img id="image" src="" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 id="title" class="card-title">Title</h5>
                        <button id="searchButton" class="btn btn-primary mt-3">Search Image</button>
                        <button id="nextButton" class="btn btn-primary mt-3">Next Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
