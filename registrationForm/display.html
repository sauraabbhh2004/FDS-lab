<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Student Information</h2>
            <p class="card-text"><strong>Name:</strong> <span id="displayName"></span></p>
            <p class="card-text"><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p class="card-text"><strong>PRN:</strong> <span id="displayPrn"></span></p>
            <p class="card-text"><strong>Age:</strong> <span id="displayAge"></span></p>
            <p class="card-text"><strong>Gender:</strong> <span id="displayGender"></span></p>
            <p class="card-text"><strong>Phone Number:</strong> <span id="displayPhone"></span></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('displayName').textContent = urlParams.get('name');
        document.getElementById('displayEmail').textContent = urlParams.get('email');
        document.getElementById('displayPrn').textContent = urlParams.get('prn');
        document.getElementById('displayAge').textContent = urlParams.get('age');
        document.getElementById('displayGender').textContent = urlParams.get('gender');
        document.getElementById('displayPhone').textContent = urlParams.get('phone');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
