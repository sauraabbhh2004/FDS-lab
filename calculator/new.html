<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="mb-3">
        <label class="form-label" for="num1">num1: </label>
        <input class="form-control" id="num1" type="text"><br>
        <label class="form-label" for="num2">num2: </label>
        <input class="form-control" id="num2" type="text"><br>

        <input class="btn btn-primary" id="add" type="button" value="Add">
        <input class="btn btn-primary" id="sub" type="button" value="Subtract">
        <input class="btn btn-primary" id="mul" type="button" value="Multiply">
        <input class="btn btn-primary" id="div" type="button" value="Divide"><br>
        <br>
        <div class="form-control" id="res">
            <br>
        </div>

        <br><br><input class="btn btn-dark" id="clear" type="button" value="Clear"><br>
    </div>
    <script src="new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
