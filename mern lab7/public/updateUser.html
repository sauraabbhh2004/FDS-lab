<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      color: #333;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    .btn {
      border-radius: 30px;
      font-weight: bold;
      padding: 10px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .btn-secondary {
      border-radius: 30px;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Update User</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="updateUserForm">
          <div class="form-group">
            <label for="updateId">User ID:</label>
            <input type="number" class="form-control" id="updateId" placeholder="Enter user ID" required>
          </div>

          <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" class="form-control" id="updateName" placeholder="Enter new name" required>
          </div>

          <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" class="form-control" id="updateEmail" placeholder="Enter new email" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Update User</button>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-secondary" onclick="window.location.href='displayUsers.html'">View All Users</button>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const apiUrl = 'http://localhost:3000/api/users';

    document.getElementById('updateUserForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('updateId').value;
      const name = document.getElementById('updateName').value;
      const email = document.getElementById('updateEmail').value;

      fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email }),
      })
      .then(response => response.json())
      .then(data => {
        alert('User updated successfully!');
        document.getElementById('updateUserForm').reset();
      })
      .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
